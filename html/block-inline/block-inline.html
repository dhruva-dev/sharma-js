<html>

<head>
    <style>
        .inline {
            display: inline;
            
            margin-top: 50px;
            margin-bottom: 50px;
            margin-right: 50px;
        }

        .inline-block {
            display: inline-block;
            height: 100px;
        }

        .block {
            display: block;
        }

        .bg-red {
            background-color: red;
        }

        .bg-blue {
            background-color: blue;
        }

        .bg-green {
            background-color: green;
        }

        .bg-yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="block bg-blue">Block</div>
    <div class="inline-block bg-green">Inline 1</div>
    <div class="inline-block bg-red">Inline 2</div>
    <div class="inline-block bg-yellow">Inline 3</div>
</body>

</html>
